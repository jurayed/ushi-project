<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Character Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #a0a0ff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        #canvas-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        .controls {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .slider-group {
            margin-bottom: 10px;
        }

        input[type=range] {
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <h1>ðŸ§ª Character Lab</h1>

        <div class="input-group">
            <label>Character Name</label>
            <input type="text" id="charName" placeholder="e.g. Cheburashka" value="Cheburashka">
        </div>

        <button id="generateBtn">Generate / Load</button>

        <div class="controls">
            <label>Animation Controls</label>

            <div class="slider-group">
                <label>Breathing Speed</label>
                <input type="range" id="breathSpeed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="slider-group">
                <label>Mouth Open (Talk)</label>
                <input type="range" id="mouthOpen" min="0" max="1" step="0.01" value="0">
            </div>

            <button id="micBtn" style="background: #e24a4a; margin-top: 10px;">ðŸŽ¤ Enable Mic Input</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <!-- Engine -->
    <script src="js/character-engine.js"></script>
</body>

</html>
